<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Star Wars</h1>
    <div class="wrapper">
        <div class="planets">
            <div class="img"><img src="img/refresh.svg" alt="refresh"></div>
            <div class="heading"><span class="name"></span><img src="img/down.svg"></div>
            <div class="description">
                <div>Climate:&nbsp;<span class="property0"></span></div>
                <div>Diameter:&nbsp;<span class="property0"></span></div>
                <div>Orbital Period:&nbsp;<span class="property0"></span></div>
            </div>
        </div>
        <div class="people">
            <div class="img"><img src="img/refresh.svg" alt="refresh"></div>
            <div class="heading"><span class="name"></span><img src="img/down.svg"></div>
            <div class="description">
                <div>Weight:&nbsp;<span class="property1"></span></div>
                <div>Birth Year:&nbsp;<span class="property1"></span></div>
                <div>Eye Color:&nbsp;<span class="property1"></span></div>
            </div>
        </div>
        <div class="starships">
            <div class="img"><img src="img/refresh.svg" alt="refresh"></div>
            <div class="heading"><span class="name"></span><img src="img/down.svg"></div>
            <div class="description">
                <div>Crew:&nbsp;<span class="property2"></span></div>
                <div>Hyperdrive Rating:&nbsp;<span class="property2"></span></div>
                <div>Class:&nbsp;<span class="property2"></span></div>
            </div>
        </div>
        <div class="test"></div>
    </div>
</body>
</html>
